<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="/main.js"></script>
    <title>New School</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="#" class="header-logo">
          <span class="logo-txt">New School</span>
        </a>
        <div class="header-nav">
          <a href="#" class="nav-items">About</a>
          <a href="#" class="nav-items">Academy</a>
          <a href="#" class="nav-items">Features</a>
        </div>
        <a class="header-btn" href="#">
          <span class="header-btn-txt">Sign In</span>
        </a>
      </div>
    </header>

    <div class="gradient-1"></div>

    <div class="gradient-2"></div>

    <main class="main">

      <section class="hero-section">
        <div class="hero-container">
          <div class="ellipse-1"></div>
          <div class="hero-right">
            <div class="hero-right-container">
              <div class="hero-heading"> 
                Your Modern 
                <br>
                Online School  
              </div>
              <p class="hero-para">
                New School is an aggregator of multimedia educational 
                <br>
                material from around the world
              </p>
              <div class="hero-CTA">
                <a href="#" class="hero-CTA-1">
                  <span class="hero-CTA-1-txt">Start Today</span>
                </a>
                <a href="#" class="hero-CTA-2">
                  <span class="hero-CTA-2-txt">Registration</span>
                </a>
              </div>
            </div>
          </div>

          <div class="hero-left">
            <div class="hero-left-container">
              <div class="ellipse-2"></div>
              <div class="hero-grid-1">
                <img class="grid-1-image-1" src="./public/images/4 1.png" alt="...">
                <img class="grid-1-image-2" src="./public/images/2 1.png" alt="...">
              </div>
              <div class="ellipse-3"></div>
              <div class="hero-grid-2">
                <img class="grid-2-image-1" src="./public/images/5 1.png" alt="...">
                <img class="grid-2-image-2" src="./public/images/1 1.png" alt="...">
              </div>
              <div class="hero-grid-3">
                <img class="grid-3-image-1" src="./public/images/6 1.png" alt="...">
                <img class="grid-3-image-2" src="./public/images/3 1.png" alt="...">
              </div>
              <div class="ellipse-4"></div>
            </div>
            <div class="gradient-3"></div>
          </div>
        </div>
      </section>

      <section class="cat-section">
        <div class="cat-container">
          <div class="cat">Choose your category:</div>
          <div class="cat-bar">
            <a href="#" class="cat-bar-items">Elemnatary School</a>
            <a href="#" class="cat-bar-items">Middle School</a>
            <a href="#" class="cat-bar-items">High School</a>
          </div>
        </div>
      </section>
    </main>
    <div class="gradient-3"></div>
    <script>
      window.addEventListener('scroll', function() {
        const heroGrid = document.querySelector('.hero-grid-1');
        
        if (window.scrollY > 100) {
          heroGrid.classList.add('swapped');
        } else {
          heroGrid.classList.remove('swapped');
        }
      });
      

      window.addEventListener('scroll', function() {
        const heroGrid = document.querySelector('.hero-grid-3');
        
        if (window.scrollY > 100) {
          heroGrid.classList.add('swapped');
        } else {
          heroGrid.classList.remove('swapped');
        }
      });
    </script>
  </body>
</html>
